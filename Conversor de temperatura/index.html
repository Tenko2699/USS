<!DOCTYPE html>
<html>
<head>
<title>Conversor de Temperatura</title>

<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Conversor de Temperatura</h1>

<div class="converter">
    <div class="input-group">
    <label>Temp:</label>
    <input type="number" id="temperature" placeholder="Inserir temperatura" required>
    </div>
    <div class="input-group">
    <label>De:</label>
    <select id="fromUnit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>
    </div>
    <div class="input-group">
    <label>Para:</label>
    <select id="toUnit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>
    </div>
    <button class="convert-btn" onclick="convertTemperature()">Converter</button>
    <div class="result" id="result"></div>
</div>

<script src="script.js"></script>

</body>
</html>
